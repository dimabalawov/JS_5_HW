    <script>
        function Car(manufacturer, model, year, speed) {
            this.manufacturer = manufacturer;
            this.model = model;
            this.year = year;
            this.speed = speed;

            this.showStats = function () {
                document.write( `Производитель: ${this.manufacturer}<br />`);
                document.write(`Модель: ${this.model}<br />`);
                document.write(`Год выпуска: ${this.year}<br />`);
                document.write(`Скорость: ${this.speed}<br />`);
            };
            this.estTime = function(distance)
            {
                let hours=0;
                let i=1;
                while(distance>0)
                {
                    if(i%4==0)
                       hours++;
                    distance-=speed;
                    hours++;
                }
                return hours;
            };
        }
        let car=new Car("Audi","A8","2021","90");
        car.showStats();
        document.write("Машина проедет ",car.estTime(500),"  Часов<br>");
    

    function Fraction(numenator,denumenator)
    {
        this.numenator=numenator;
        this.denumenator=denumenator;
        this.add = function(x)
        {
             let newfrac=new Fraction();
             if(this.denumenator==x.denumenator)
             {
                newfrac.numenator=this.numenator+x.numenator;
                newfrac.denumenator=this.denumenator;
             }
             else
             {
                newfrac.denumenator = x.denumenator*this.denumenator;
                newfrac.numenator = (x.denumenator*this.numenator)+(this.denumenator*x.numenator);
             }
             return newfrac;
        };
        this.minus = function(x)
        {
            let newfrac=new Fraction();
             if(this.denumenator==x.denumenator)
             {
                newfrac.numenator=this.numenator-x.numenator;
                newfrac.denumenator=this.denumenator;
             }
             else
             {
                newfrac.denumenator = x.denumenator*this.denumenator;
                newfrac.numenator = (x.denumenator*this.numenator)-(this.denumenator*x.numenator);
             }
             return newfrac;
        };
        this.multiply = function(x)
        {
            let newfrac=new Fraction();
            newfrac.denumenator=this.denumenator*x.denumenator;
            newfrac.numenator=this.numenator*x.numenator;
            return newfrac;
        };
        this.divide = function(x)
        {
            let newfrac=new Fraction();
            newfrac.denumenator=this.denumenator*x.numenator;
            newfrac.numenator=this.numenator*x.denumenator;
            return newfrac;
        };
        this.reduce = function()
        {
            let bigger=denumenator>numenator?denumenator:numenator;
            for (let index = bigger; index>0; index++) {
                if(denumenator%index==0 && numenator%index==0)
                {
                    denumenator/=index;
                    numenator/=index;
                    return this;
                }
            }
            return this;
        }
    }

    let frac1=new Fraction(2,5);
    let frac2=new Fraction(1,2);
    let frac3=frac1.add(frac2);
    document.write("Add: ", frac3.numenator,"/",frac3.denumenator,"<br>");
    frac3=frac1.minus(frac2);
    document.write("Minus: ",frac3.numenator,"/",frac3.denumenator,"<br>");
    frac3=frac1.multiply(frac2);
    document.write("Multiply: ",frac3.numenator,"/",frac3.denumenator,"<br>");
    frac3=frac1.divide(frac2);
    document.write("Divide: ",frac3.numenator,"/",frac3.denumenator,"<br>");



    function Time(hours, minutes, seconds) {
    this.hours = hours;
    this.minutes = minutes;
    this.seconds = seconds;

    this.showTime = function () {
        document.write(this.hours, ":", this.minutes, ":", this.seconds, "<br>");
    };

    this.normalizeTime = function () {
        while (this.minutes > 59 || this.seconds > 59) {
            if (this.seconds > 59) {
                this.seconds -= 60;
                this.minutes += 1;
            }
            if (this.minutes > 59) {
                this.minutes -= 60;
                this.hours += 1;
            }
        }
        return this;
    };

    this.addHours = function (addhours) {
        this.hours += addhours;
        return this;
    };

    this.addMinutes = function (addminutes) {
        this.minutes += addminutes;
        this.normalizeTime();
        return this;
    };

    this.addSeconds = function (addseconds) {
        this.seconds += addseconds;
        this.normalizeTime();
        return this;
    };
}

let time = new Time(2, 35, 11);
time.showTime();
time.addMinutes(100);
time.showTime();
